<html xmlns="http://www.w3.org/1999/xhtml" class=""><head><script type="text/javascript">
function changePasswordTextSpan() {
    var passwordLabel = document.getElementById("password");
    var showPasswordSpan = document.getElementById("showPasswordSpan")
    if (passwordLabel.type === "password") {
        passwordLabel.type = "text";
        showPasswordSpan.innerText = "Hide"
    } else {
        passwordLabel.type = "password";
        showPasswordSpan.innerText = "Show"
    }
  }
</script>
  
  
    
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">

        <title>Log in to staging-ldap</title>
        <link rel="icon" href="/auth/resources/tojme/login/rh-concierge/img/favicon.ico">
                <link href="/auth/resources/tojme/login/rh-concierge/css/main.css" rel="stylesheet">
    </head>
    <body class="">
        <div class="login-header">
            <img class="login-header__logo" src="/auth/resources/tojme/login/rh-concierge/img/logo-rh-concierge-new.png">
            <div class="login-form__container">
		<form class="login-form" onsubmit="login.disabled = true; return true;" action="https://auth.rhnonprod.com/auth/realms/staging-ldap/login-actions/authenticate?session_code=Z2cqHJpoc-Vlq3eLFG6LujICiiJSAQIEGMirDof0Ke0&amp;execution=dc835083-10fd-4377-a7c8-30e3655b845d&amp;client_id=concierge-app&amp;tab_id=6qoBt09IL9Y" method="post" autocomplete="off">
			<div>
				<div class="login-form__group">
					<input class="login-form__input" type="text" id="username" name="username" required="" value="" autocomplete="off">
					<label class="login-form__label" for="username">
						<svg class="login-form__graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
							<path d="m0,0l404,0l0,77l-404,0l0,-77z"></path>
						</svg>
						<span class="login-form__label-content">Username</span>
					</label>
				</div>
			</div>
			<div class="login-form__group">
					<input class="login-form__input" type="password" id="password" name="password" required="" autocomplete="new-password">
					<label class="login-form__label" for="password">
						<svg class="login-form__graphic" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
							<path d="m0,0l404,0l0,77l-404,0l0,-77z"></path>
						</svg>
						<span class="login-form__label-content">Password</span>
					</label>
					<label class="login-form__label" for="password" onclick="changePasswordTextSpan()">
						<span class="login-form__label-view" id="showPasswordSpan">Show</span>
					</label>
			</div>
			<input type="hidden" id="authClientType" name="authClientType" value="CONCIERGE">
			<button class="login-form__submit" type="submit">sign in</button>
		</form>
            </div>
        </div>
    
  

</body></html>
