        <script>
            function calc(){
                var calculatedWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
                if (document.getElementById("tax-exempt").checked) {
                    const div = document.createElement("div");

                    div.id = "extra-content"
                    div.className = "row";

                    div.innerHTML = `
                        <div>
                            <input 
                                placeholder="Tax Exemption ID / PST" 
                                type="text" 
                                tabindex="2" 
                                id="taxExemptId" 
                                name="taxExemptId" 
                                type="text" 
                                autocomplete="off" 
                                required
                            />
                        </div>
                        <div>
                            <input 
                                placeholder="Issuing State / Province" 
                                type="text" 
                                tabindex="2" 
                                id="taxExemptState" 
                                name="taxExemptState" 
                                type="text" 
                                autocomplete="off" 
                                required
                            />
                        </div>
                        <div>
                            <input 
                                placeholder="Expiration Date (In MM/DD/YYYY format)" 
                                type="text" 
                                tabindex="2" 
                                id="taxExemptExpirationDate" 
                                name="taxExemptExpirationDate" 
                                type="text" 
                                autocomplete="off"
                                onchange="validateDate()"
                                required 
                            />
                        </div>
                        <p class="extra-info-spacing">
                            By requesting to waive taxes, you are certifying that this purchase is being made for the purposes of resale, and as such request that your valid resale document be applied and taxes waived on this order only. All documentation is subject to review, which may slightly delay the processing of your order. If valid tax documentation is not already on file, your order will be released to ship with taxes included. You may submit your complete and valid tax document to Contract@RH.com for use on future orders.
                        </p>
                    `;

                    document.getElementById("extra-fields").appendChild(div);
                    document.getElementById("footer").style.bottom = "auto";
                } else {
                    var element = document.getElementById("extra-content");
                    element.parentNode.removeChild(element);
                    document.getElementById("footer").style.bottom = "auto";
                }
                
            }
            function validateForm(form) {
                //if checked ,all are required
              if (document.getElementById("tax-exempt").checked) { 
                 if(!document.getElementById("taxExemptId").value.trim() 
                  && !document.getElementById("taxExemptState").value.trim() 
                  && !document.getElementById("taxExemptExpirationDate").value.trim()
                  ){
                      return false;
                  }
              }
            //validation was successful
            
            document.getElementById("kc-login").disabled = true; 
            return true;
            }

           function validateDate() {
                if(document.getElementById('taxExemptExpirationDate')){
                    var testdate=document.getElementById('taxExemptExpirationDate').value;
                    var date_regex = /^((0?[1-9]|1[012])[/](0?[1-9]|[12][0-9]|3[01])[/](19|20)?[0-9]{2})*$/ ;
                    var current_date = new Date();
                    var formatted_current_date=(current_date.getMonth()+1)+"/"+current_date.getDate()+"/"+current_date.getFullYear()
                    if(!date_regex.test(testdate) ){
                         document.getElementById("taxExemptExpirationDate").insertAdjacentHTML("afterend",'<span id="date-error">Invalid Date</span>');
                         document.getElementById("kc-login").disabled = true;
                    }else if(Date.parse(testdate) < Date.parse(formatted_current_date) ){
                         document.getElementById("taxExemptExpirationDate").insertAdjacentHTML("afterend",'<span id="date-error">Cannot Enter Past Date</span>');
                         document.getElementById("kc-login").disabled = true;
                    }
                    else{
                        document.getElementById("kc-login").disabled = false;
                         var element = document.getElementById("date-error");
                        element.remove();
                    };
                }
            }
        </script>
